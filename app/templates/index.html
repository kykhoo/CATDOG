<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Display Webcam Stream</title>
 
<style>
#container {
	margin: 0px auto;
	width: 500px;
	height: 375px;
	border: 10px #333 solid;
}
#videoElement {
	width: 500px;
	height: 375px;
	background-color: #666;
}
</style>
</head>
 
<body>
<center>
<form method = "POST" id = "myForm">
<table>
<Tr>
<td><img src="static/q-cat.png"></td>
<td><div id="container"><video autoplay="true" id="videoElement"></video></div></td>
<tr>
</table>


<input type="button" name="butajax" id="butajax" value="Count Finger">
<input type="button" name="butajax2" id="butajax2" value="Scan Qrcode">
<br>
<canvas id="canvas" width="320" height="240" style="display:none"></canvas>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script>
var video = document.querySelector("#videoElement");
var click_button2 = document.querySelector("#butajax");	
var click_button3 = document.querySelector("#butajax2");	
var canvas = document.querySelector("#canvas");
var counter = 0;
var checkcounter = 0;

if (navigator.mediaDevices.getUserMedia) {
  navigator.mediaDevices.getUserMedia({ video: true })
    .then(function (stream) {
      video.srcObject = stream;
    })
    .catch(function (err0r) {
      console.log("Something went wrong!");
    });
}
click_button2.addEventListener('click', function() {
	
	canvas.style.display="block";
   	canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
	let image_data_url = canvas.toDataURL('image/jpeg');
	canvas.style.display="none";
	$.ajax({type:'POST',
		url: '/api/info',
		data:{
		  todo:image_data_url
		},
		success: function(data) {
			//alert(data);
			document.getElementById("mypic").src="data:image/jpeg;base64,"+data;
		}
	       });
});
click_button3.addEventListener('click', function() {
	
	canvas.style.display="block";
   	canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
	let image_data_url = canvas.toDataURL('image/jpeg');
	canvas.style.display="none";
	$.ajax({type:'POST',
		url: '/api/checkanswer',
		data:{
		  todo:image_data_url
		},
		success: function(data) {
			//alert(data);
			document.getElementById("mypic").src="data:image/jpeg;base64,"+data;
		}
	       });

});
</script>
<input type="hidden" name="txt64" id="txt64">
<img src="data:image/jpeg;base64,{{ user_image }}" alt="User Image" width="320" id="mypic">

</form>
</center>	
</body>
</html>
